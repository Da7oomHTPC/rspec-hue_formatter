Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: separator

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/ClassLength:
  Max: 150

Metrics/LineLength:
  Max: 100

Metrics/ModuleLength:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/EmptyElse:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RegexpLiteral:
  Exclude:
    - '*.gemspec'
    - 'Guardfile'
